<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <title>Oaken - Apps</title>
  </head>
  <body>
    <header class="bg-slate-100">
      <nav class="container max-w-screen-md mx-auto p-5 align-text-bottom">
        <a
          href="/"
          class="text-3xl mr-2 font-bold text-slate-600 hover:text-slate-500 hover:border-b-4 hover:border-slate-500"
          >Oaken</a
        >

        <a
          href="/apps"
          class="text-xl mx-2 font-bold text-slate-600 hover:text-slate-500 hover:border-b-4 hover:border-slate-500"
          >Apps</a
        >

        <a
          href="/privacy"
          class="text-xl mx-2 font-bold text-slate-600 hover:text-slate-500 hover:border-b-4 hover:border-slate-500"
          >Privacy policy</a
        >
      </nav>
    </header>
    <main class="container max-w-screen-md mx-auto p-5">
      <h1 class="text-5xl mb-10 font-bold">My Apps</h1>

      <a
        href="glucosegraph"
        class="text-slate-600 hover:text-slate-500 hover:border-b-4 hover:border-slate-500"
      >
        <div class="flex flex-row items-center">
          <img class="w-40 h-40" src="glucosegraph/appicon.png" />
          <div class="flex flex-col">
            <span class="text-4xl font-bold">Glucose Graph</span>
            <span class="text-lg"
              >Your blood glucose right on the menu bar.</span
            >
          </div>
        </div>
      </a>
    </main>
  </body>
</html>
